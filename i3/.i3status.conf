general {
        colors = true
        interval = 5
}

# order += "wireless _first_"
# order += "ethernet _first_"
order += "volume pulse"
order += "battery all"
order += "load"
order += "memory"
order += "disk /"
order += "tztime local"

wireless _first_ {
        format_up = "Wifi%quality"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E:%speed"
        format_down = "E"
}

